            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education');scrollToTop()">Education</li>
                    <li class="hover-link nav-item" id="sport" onclick="onNavItemClick('sport');scrollToTop()">SPORT</li>

                 <input id="search-text" type="text" onfocus="this.value=''" value="" class="news-input" placeholder="e.g. Science">
